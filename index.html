<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="output">output
            <div class="camera-1"></div>
            <div class="speaker">
                <div class="light"></div>
            </div>
            <div class="camera-2"></div>
        </div>
        <div class="content">
            <h1 class="name">SLY001</h1>
            <div class="number">07060697495</div><span class="network">MTN</span>
            <span class="country">Nigeria</span>
            <span class="call-duration">30:25</span>
        </div>
        <div class="dial">
            <div class="symbol">
                <span class="alpha">M</span>
            </div>
            <div class="endcall">
                <img  class="phone"src="./media/phone.png">
            </div>
            <div class="circle"></div>
            <div class="square"></div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
